<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Rock Paper Scissors game.">
    <meta name="keywords" content="rock paper scissors, game, rock, paper, scissors"> 
    <!-- Title -->
    <title>Rock Paper Scissors</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
   
</head>
<body>

    <header>
        <img class="image-logo" alt="rock paper scissors image" src="assets/images/all.png">

        <img class="image-logo" class="image-logo-r" alt="rock paper scissors image" src="assets/images/all.png">
    </header>

    <!-- Main content -->
    <main>main content
        <div>buttons

            <button class="button" data-type="scissors"><img src="assets/images/scissors.png" alt="scissors"></button>
        </div>
        <div>
            player
        </div>
        <div>
            computer
        </div>
        <div>
            score area

    <footer>footer</footer>

    <script src="assets/js/script.js"></script>
